hydra:
  searchpath:
    - file://verl/trainer/config

defaults:
  - ppo_trainer
  - _self_

data:
  gen_batch_size: ${data.train_batch_size}

reward_model:
  reward_manager: dapo
  overlong_buffer: 
    enable: False # We try to avoid forgetting to set enable
    len: 0
    penalty_factor: 0.0
    log: False

algorithm:
  filter_groups:
    _target_: verl.trainer.config.FilterGroupsConfig
    enable: False # We try to avoid forgetting to set enable
    metric: null # acc / score / seq_reward / seq_final_reward / ...
    max_num_gen_batches: 0 # Non-positive values mean no upper limit
  mix_rollout:  # NOTE: kx add mix rollout config
    enable: False 
    main_ratio: 0.5  # ratio of main actor rollout in the mixed rollout
    decay_steps: 0  # decay steps for main_ratio to 1.0 (ref ratio to 0.0), default 0 means no decay
    reload_for_mix: False  # whether to reload data for mix rollout
    reload_for_mix_path: ""  # path to reloaded data for mix rollout

trainer:
  project_name: verl-dapo
